version: '3.4'

services:

  ethnode:
    build:
      context: ../
      dockerfile: ./build/ethnode.dockerfile
      args:
        GETH_VER: master
        OS_VER: 3.18
        GO_VER: 1.22.1-alpine
    image: ${ETH_NODE_IMAGE_NAME}

  solc:
    build:
      context: ../
      dockerfile: ./build/solc.dockerfile
      args:
        OS_VER: 22.04
        SOLC_VER: v0.8.25
    image: ${SOLC_IMAGE_NAME}